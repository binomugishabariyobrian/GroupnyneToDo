<h1>My To Do List</h1>

<table>
  <tr>
    <th>
      Items
    </th>
    <th></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>
      {{task.title}}
    </td>
    <!-- <td>
      <a href="{% url 'task' task.id %}">View</a>
    </td> -->
  </tr>
  {% empty %}
  <tr>
    <td>
     No items in To Do list
    </td>
  </tr>
  {% endfor %}
</table>
