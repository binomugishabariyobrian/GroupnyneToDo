{% extends 'main/main.html' %} {% load static %} {% block content %}
<title>Login</title>

<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img
            src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png"
            alt="logo"
            width="100"
          />
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form
              method="POST"
              class="needs-validation"
              novalidate=""
              autocomplete="off"
            >
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email"
                  >E-Mail Address</label
                >
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  value=""
                  required
                  autofocus
                />
                <div class="invalid-feedback">Email is invalid</div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                  <a href="forgot.html" class="float-end"> Forgot Password? </a>
                </div>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  required
                />
                <div class="invalid-feedback">Password is required</div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="form-check-input"
                  />
                  <label for="remember" class="form-check-label"
                    >Remember Me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account?
              <a href="{% url 'signup' %}" class="text-dark">Create One</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; Group 9 &mdash;
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
